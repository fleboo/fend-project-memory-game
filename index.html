<body>

            </li>
        </ul>
        <div id="box" class="popup-box">
            <div class="popup">
                <div class="popup-head">
                    <span class="close">&times;</span>
                    <h2>Yay! You won!</h2>
                </div>
                <div class="popup-body">
                    <p>You completed the game in <span id="totalMoves"></span> moves</p>
                    <p>The total time spent is <span id="totalTime"></span></p>
                    <p>Your star rating is <span id="starRating"></span></p>
                </div>
                <div class="popup-footer">
                    <button id="play-btn">

                    </button>
                </div>
            </div>
